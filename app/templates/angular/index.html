<html ng-app>
{% extends "base.html" %}

{% block scripts %}
{{ super() }}
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
{% endblock %}

{% block pageName %}  Angular 1.X  {% endblock %}

{% block contentHeader %}
  <h1>Angular 1.X </h1>
{% endblock%}

{% block page_content %}
<div class="container">
    <div class="col-md-8">
        <label>Name:</label>
         <input type = "text" ng-model = "yourName" placeholder = "Enter a name here">
         <hr />

         <h1>Hello {{ '{{ yourName }}' }}!</h1>
    </div>
</div>
{% endblock %}
</html>
